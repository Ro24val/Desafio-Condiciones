
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Desafío Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <!-- DESAFÍO 1 -->
    <div id="containerDesafio1">
      <h2>Selecciona tus stickers</h2>
      <h2>Elige hasta 10 stickers</h2>

      <div class="sticker">
        <img src="./assets/img/naruto1.jpeg" alt="Sticker 1" />
        <input type="number" id="sticker1" min="0" max="10" value="0" />
      </div>

      <div class="sticker">
        <img src="./assets/img/naruto2.jpeg" alt="Sticker 2" />
        <input type="number" id="sticker2" min="0" max="10" value="0" />
      </div>

      <div class="sticker">
        <img src="./assets/img/naruto3.jpg" alt="Sticker 3" />
        <input type="number" id="sticker3" min="0" max="10" value="0" />
      </div>

      <br /><br />
      <button onclick="verificarStickers()">Verificar</button>
      <p id="resultado1"></p>
    </div>
